<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Gothub AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            color: #212529;
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .btn:hover {
            color: #212529;
            background-color: #e0a800;
            border-color: #d39e00;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to Gothub AI!</h1>
        <p>We process GitHub webhooks with style...</p>
        <a href="https://github.com/apps/gothub-ai" class="btn">Visit our GitHub App</a>
    </div>
</body>
</html>
